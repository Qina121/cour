<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			
			/*
				正则表达式，又称规则表达式
				查找匹配某些符合规则的字符串，正则表达式就是写这种规则的工具

				只能作用在文本（字符串）上
				
				创建正则表达式
					1. （字面）直接量定义（推荐）
						/规则表达式/修饰符
					2. 创建对象的方式
						new RegExp(规则表达式字符串[，修饰符)

					如果规则存在变量中的，必须使用创建对象的方式，否则不会解析成变量


				规则表达式
					可以写普通的字符
						字母 a -z
						数字 0-9

			*/

			// 规则是存在变量中
			let miaov = 'a';

			// 创建正则表达式
			let re = /miaov/;  // 规则是找miaov，而不是a

			console.log(re);

			let re2 = new RegExp(miaov);// 解析为变量，规则为a

			console.log(re2);

		</script>
	</head>

	<body>
		<div class="abc nv gnf ">hello</div>

		</style>
	</body>
</html>
