		<style>

		<script>
			/*
				
				str.match()
					作用
						检索指定参数字符串或正则表达式匹配到的原字符串中符合规则的字符
					语法
						Array|Null string.match(string|regexObj)
					参数
						string|regexObj
						字符串或正则表达式
					返回值
						返回数组---把匹配到的字符串放在数组中
						没有检索到返回null

				注意：默认值会查找一次


			*/

			let str = 'miao9mvkem3t1an5g';

			//console.log(str.match('m'));

			console.log(str.match(/\d/));

		</script>
