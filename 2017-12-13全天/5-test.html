<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			
			/*
				正则表达式，又称规则表达式
				查找匹配某些符合规则的字符串，正则表达式就是写这种规则的工具

				只能作用在文本（字符串）上
				
				创建正则表达式
					1. （字面）直接量定义（推荐）
						/规则表达式/修饰符
					2. 创建对象的方式
						new RegExp(规则表达式字符串[，修饰符)

					如果规则存在变量中的，必须使用创建对象的方式，否则不会解析成变量


				规则表达式
					可以写普通的字符
						字母 a -z
						数字 0-9

				re.test(str)
					正则的方法
					作用
						用来检测指定的字符串是否符合正则的规则
					语法
						boolean regexObj.test(string)
					参数
						字符串

					返回值
						符合规则返回true，不符合返回false


			*/

			let str = 'miaovketang';
			let re = /m123/;

			// 测试一下
			console.log(re.test(str));
			console.dir(re);

		</script>
	</head>

	<body>
		<div class="abc nv gnf ">hello</div>
		<style>

		</style>
	</body>
</html>
