<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				范围
					[匹配的字符]

					

				() 提权，做一个整体
			*/

			let str = 'm1vm3vm5vm6v';

			// 规则：m开始，v结束，中间是数字1|2|3
			let re = /m(1|2|3)v/g;
			console.log(str.match(re));

			// 规则：m开始，v结束，中间是数字1|2|3|4|5|6|7|8
			let re2 = /m(1|2|3|4|5|6|7|8)v/g;

			console.log(str.match(re2));

			

		</script>
	</head>

	<body>
		
	</body>
</html>
