<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>

				/*
					分组,子模式，子表达会：
						()


					使用match，
						规则是全局匹配，不会得到分组信息
						不是全局匹配，会得到分组信息

				*/
			
			let str = 'm1vm345vm444vmav';

			// 规则：m开始，v结束，中间是一个到多个数字

			/*let re = /m(\d+)v/;

			// 匹配后要得到具体的数字

			console.log(str.match(re));*/

			let re = /(m)(\d+)v/g;

			/*
				正则没有分组：
					$0 整个正则匹配到的字符串
					$1 匹配字符串的小标
					$2 原字符串
				正则中有分组：
					$0 整个正则匹配到的字符串
					$1 分组匹配的信息
					$2 分组匹配的信息
					从第二个参数开始，是分组信息，有几项取决于分组有几项
			*/
			str.replace(re,function ($0,$1,$2){
				console.log($0,$1,$2);	
			})



		</script>
	</head>

	</body>
</html>
