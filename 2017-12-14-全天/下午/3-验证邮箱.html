		<script>
			/*
				邮箱的规则：
					开始 
						是数字字母下划线组成  至少有一位
						@
						数字字母组成  长度为 2~10
						结尾为 一组 . 字母(长度2-4)
							.字母 至少一组最多三组

					
			*/

			/*wang_@miaov.org
			wan@163.net
			wang@126.cn
			wang@qq.com.cn.org.net*/

			let re = /^\w+@[0-9a-z]{2,10}(?:\.[a-z]{2,4}){1,3}$/i;

			console.log( re.test('wang_@miaov.org') );
			console.log( re.test('w@miaov.org') );
			console.log( re.test('wang_@m1v.org') );
			console.log( re.test('wang_@163.org.com.cn') );
			console.log( re.test('wang_@163.org.com.cn.net') );
			console.log( re.test('221@qq.com') );



		</script>
