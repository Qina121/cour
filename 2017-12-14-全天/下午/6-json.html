		<script>
			// 生成第一层

			// 给一个数组，生成ul和li的结构
			function createTreeHtml(d){
				let html = '';

				if(d){
					html += `<ul>`
					d.forEach(function (item){
						html += `<li>
									<span>${item.title}</span>`
						if(item.child){
							html += createTreeHtml(item.child)
						}

						html += `</li>`	
					})
					html += `</ul>`;
				}

				

				return html;	
			}
