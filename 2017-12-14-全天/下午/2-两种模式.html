	<body>
		<textarea id="xiaoshuo"></textarea>
		<button id="btn">转换为纯文本</button>

			let re = /<.+?>/g;
			btn.onclick = function (){
				console.log(123);
				let newValue = xiaoshuo.value.replace(re,"");
				console.log(newValue);
				wenben.innerHTML = 	newValue
			}
