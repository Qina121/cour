<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				元字符：
					\d 代表一个数字
					i
					g
					{}
					+
					*
					?
					[]
					()
					^
					$
					?:
				
				\d 代表一个数字
				\D 代表非数字

				\s 代表一个空格
				\S 代表非空格

				\w 代表数字 字母 _
				\W 代表非数字 字母 _ 

				\b 单词边界  一个\w左边或右边不存在一个\w就存在一个单词边界
				\B 非单词边界

				. 代表任意一个字符
					不包含换行 \n

			*/

			let str = 'miao we+-（）\n 、v/%￥#*i ke tang leo _ 123 +';

			let re = /.|\n/g;

			console.log(str.replace(re,"*"));




		</script>
	</head>

	<body>
		<div id="a" class="abc-abc" a="$>">
			<p>123</p>
			<p>123</p>
			<p>123</p>
		</div>
	</body>
