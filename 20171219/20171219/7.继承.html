<body>
<script>


    /*
    * 继承
    *
    * 类式继承（构造继承）
    *
    * 原型继承
    *   A.prototype = B.prototype;
    *   A.prototype = new B();
    *
    * 拷贝继承  (浅拷贝 深拷贝)
    *
    * */

    //动物类的构造函数 animal.class.js
    function Animal(){
        this.class = '动物';
    }

    Animal.prototype.run = function(){
        console.log('跑');
    };

    //猫类  犬类 。。。。。
    function Cat(){

        this.color = 'black';
        this.name = '猫';

    }

    //继承父类  类式继承
    Cat.prototype = new Animal(); //覆盖Cat原型
    Cat.prototype.constructor = Cat; //修复被改变的构造函数信息

    Cat.prototype.upTree = function(){};
    Cat.prototype.say = function(){
        console.log('我是一只'+this.name+',是'+this.class);
    };


    var cat_1 = new Cat();

    cat_1.say();

    console.log(cat_1);
    console.log(cat_1.class);
    console.log(cat_1.constructor);
    console.log(cat_1 instanceof Cat);//true
    console.log(cat_1 instanceof Animal);//true









</script>
</body>
</html>
